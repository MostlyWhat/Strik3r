name: Deploy to DigitalOcean Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.HOST}}
          username: ${{secrets.USERNAME}}
          key: ${{secrets.KEY}}
          script: |
            pm2 stop main
            sudo rm -r -f /strik3r
            git clone git@github.com:mostlywhat/strik3r
            cat strik3r_settings >> /strik3r/.env
            cd strik3r
            pm2 start main.js
            echo 'Deployment Successful'
